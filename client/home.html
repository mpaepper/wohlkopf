                            <p>Vielleicht kennst Du den Spruch "immer einen kühlen Kopf bewahren", also bloß alles unter Kontrolle haben. Ich habe die Erfahrung gemacht, dass das gar nicht so gut funktioniert und probiere nun mal ein ganz anderes Konzept: "Immer einen <b><i>wohlen</i></b> Kopf bewahren!" :)</p>
                            <p>...und wie macht man das? Genau darum geht's! Das möchte ich Dir hier Schritt für Schritt näher bringen.</p>
                        </div>

                            </div><!--//profile-->

                                <blockquote><p><a href="https://twitter.com/wohlkopf" target="_blank">@wohlkopf</a> Wohlkopf ist stark! Durch Wohlkopf bin ich wesentlich ruhiger geworden :)</p></blockquote>

                            </div><!--//quote-content-->

                        <div class="desc">
                            <p>Schön, dass du mitkommst! Um dich nun nicht mit Informationen zu bombardieren,  gebe ich dir einige Beispiele von Gedanken, Gefühlen und Verhaltensweisen, die ich immer wieder in der Hektik des Alltags bei mir entdecke:</p>
                            <ul>
                                <li>Wenn ich eine Sache mache, bin ich schon gedanklich bei der nächsten, das macht mich manchmal wirklich nervös</li>
                                <li>Ich mache mir öfter Sorgen und komme durch die vielen Gedanken nicht zur Ruhe</li>
                                <li>Oft zweifle ich an mir selbst oder vergleiche mich mit anderen (Was dann selten zu meinen Gunsten ausfällt)</li>
                                <li>Ich bin schnell frustriert und neige dann dazu Dinge nicht zum Ende zu bringen</li>
                                <li>Manchmal herrscht in mir ein "Chaos der Gefühle" und ich weiß gar nicht so richtig auf welche "Stimme" ich dann hören soll</li>
                            </ul>
                            <p>Wenn du dich hier bei dem einen oder anderen Beispiel wiederfindest ist das erst mal ganz normal (Kennt das nicht fast jeder?). Aber das gute daran: Dich mit dem Wohl deines Kopfes auseinanderzusetzen kann diese Schwierigkeiten positiv beeinflussen.</p>
                            <p><i class="fa fa-download"></i> <a href="download.html">PDF über Emotionen herunterladen</a></p>

                            <p>Wir werden Dir die Chance geben, auch mal kleine Meditationen auszuprobieren - so kannst Du selber erfahren, ob das etwas für Dich ist</p>
                            <p>All diese Dinge betrachten wir gemeinsam in der sogenannten Akzeptanz- und Commitment-Therapie (ACT). Und keine Sorge: Du musst nicht gleich eine Therapie machen. Wir zeigen Dir, was die Elemente sind, warum diese für jeden Menschen sinnvoll sind und wie Du sie in Deinem Leben einsetzt.</p>
