<template name="home">
    <div class="page-header">
        <h1>
            Willkommen bei Wohlkopf! <small>Einfach gut fühlen.</small>
        </h1>
    </div>
    <div class="jumbotron well">
        <div class="row">
            <div class="col-md-4">
                <h2>
                    Ein wohliges Moin!
                </h2>
                <img width="175" alt="Wohlkopf Avatar" src="/wohlkopf-avatar-farbig.png" />
                <div class="fortuneCookies topspace">
                    <h4>Genieße Deinen Glückskeks:</h4>
                    <p>
                        <a id="fortuneCookieButton" class="btn btn-default btn-lg color2" href="#" role="button"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Den Glückskeks futtern!</a>
                    </p>
                    {{#with getRandomFortuneCookie}}
                    {{> fortuneCookie}}
                    {{/with}}
                </div>
            </div>
            <div class="col-md-7 col-md-offset-1">
                <h3>Was Dich erwartet:</h3>
                <div>
                    <p id="home-primer-text">
Schön, dass Du bei mir vorbeischaust.
Alles was Du momentan brauchst ist ein wenig Neugierde und ich erzähle Dir derweilen, worum es mir auf dieser Seite geht:

Vielleicht kennst Du den Spruch "immer einen kühlen Kopf bewahren", also bloß alles unter Kontrolle haben. Ich habe die Erfahrung gemacht, dass das gar nicht so gut funktioniert und probiere nun mal ein ganz anderes Konzept: "Immer einen <b><i>wohlen</i></b> Kopf bewahren!" :)<br />
...und wie macht man das? Genau darum geht's! Das möchte ich Dir hier Schritt für Schritt näher bringen.
 
Wenn ich nun Deinen Geschmack getroffen habe und Du Lust hast dir anzuschauen, was es mit dem Wohlsein für mich auf sich hat, dann gehe weiter mit mir auf Entdeckungsreise:
                    </p>
                    <p>
                        <a id="moreInfoButton" class="btn btn-default btn-lg color2" href="#" role="button"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Die wohlige Reise beginnen</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail color4">
                <div class="caption">
                    <h3>
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Meditation
                    </h3>

                    <p>

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thumbnail color4">
                <div class="caption">
                    <h3>
                        <span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span> Mindfulness
                    </h3>
                    <p>
                        Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.
                    </p>

            <div class="thumbnail color4">
                <div class="caption">
                    <h3>
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> Stress
