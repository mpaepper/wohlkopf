<template name="layoutPages">  
    {{> navigation}}
    <div class="wrapper">
        <div class="blog-entry-wrapper"> 
            <div class="blog-entry">                 
                <article class="post">
                    {{> yield "pageHeader"}}
                    <div class="container">
                        <div class="row">
                            <div class="blog-entry-content col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1 col-xs-offset-0">
                                {{> yield}}
                            </div>  
                            {{> shareButtons}}
                        </div>
                    </div>   
                </article>                                  
            </div>
        </div>
    </div>
    {{> footer}}
</template>
